<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아산병원_모바일</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="https://kit.fontawesome.com/c9574cea71.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="contbody_scroll">
        <div id="wrap">
            <div class="cover"></div>
            <header>
                <div id="lnb_btn">
                    <a href="#"><img src="img/bg_header_lnb.png" alt="메뉴열기">
                    </a>
                </div>
                <h1 class="logo">
                    <a href="index.html">
                        <img src="img/img_header_logo.png" alt="서울아산병원">
                    </a>
                </h1> 
                <div class="search_btn">
                    <a href="#">
                        <img src="img/img_topSerch.png" alt="찾기버튼">
                    </a>
                </div>               
            </header>
            <div id="conWrap">
                <div id="com_up">
                    <section class="s1-1">
                        <a href="#"><img src="img/img_main01.png" alt="진료과 센터로 의료진 찾기"></a></section>
                    <div class="com_up_r">
                        <section class="s1-2">
                            <a href="#"><img src="img/img_main02.png" alt="진료예약"></a></section>
                        <section class="s1-3">
                            <a href="#"><img src="img/img_main03.png" alt="예약조회"></a></section>
                    </div>
                </div>
                <div id="com_down">
                    <section class="s2-1">
                        <a href="#"><img src="img/img_main04.png" alt="전화번호 안내"></a>
                    </section>
                    <section class="s2-2">
                        <a href="#"><img src="img/img_main05.png" alt="건강검진예약"></a></section>
                </div>
            </div>
            <footer>
                <address>푸터입니다!</address>
            </footer>
        </div>
    </div>

    <div id="lnb"><!--슬라이더-->
        <div class="lnb_login">
            <p class="txt">로그인을 하시면 더 많은 정보를<br />확인 하실 수 있습니다.</p>
            <a href="#"><img src="img/btn_login.png" alt="로그인버튼"></a>
        </div>
    
        <ul class="lnb_list">
            <li><a href="#"><img src="img/img_lnbtab01_off.png" alt="의료진"></a></li>
            <li><a href="#"><img src="img/img_lnbtab02_off.png" alt="진료예약"></a></li>
            <li><a href="#"><img src="img/img_lnbtab03_off.png" alt="예약조회"></a></li>
            <li><a href="#"><img src="img/img_lnbtab04_off.png" alt="병원안내"></a></li>
            <li><a href="#"><img src="img/img_lnbtab05_off.png" alt="건강정보"></a></li>
        </ul>
        <div class="lnb_res"><a href="#"><img src="img/btn_reserve.png" alt="예약 및 문의 1688-7575"></a></div>
    </div>
</body>
</html>
